    <script type="text/javascript">
        a=prompt("Nhap a");

    document.writeln("Trước a-- là:"+(a)+"</br>");
    document.writeln("a-- là:"+(a--)+"</br>");
    document.writeln("Sau a-- là:"+(a)+"</br>");
    
    document.writeln("Trước --a là:"+(a)+"</br>");
    document.writeln(" --alà:"+(--a)+"</br>");
    document.writeln("Sau --a là:"+(a)+"</br>");

        if(a>b)

            document.writeln("b la so chan"+"</br>");

        switch(a){

                document.wrieln("thang 1"+"</br>");     
        
            case 2:

                document.writeln("</br>");

    while( i<b){

    }

    var c=5,d=4;
    function Tong(c,d){
        s=c+d;
        return s;
    }
    function Hieu(c,d){
        return c-d;
    }
    function hienThi(c,d,p){
        if(p==1){
            document.writeln("c+d= "+Tong(c,d)+"</br>");
        }
        if(p==2) {
            document.writeln("c-d= "+Hieu(c,d)+"</br>");
        }
    }
    hienThi(c,d,1);

    hienThi(c,d,2);


    //ham an danh

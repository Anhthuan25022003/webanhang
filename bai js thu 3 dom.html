<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html charset= UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box1"></div>
    <input type="color" id="colordlg" style="visibility: hidden;">
    <style>
        #box1,#box2,#box3{
            width: 200px;
            height: 200px;
            margin: 10px;
            background-color: blueviolet;

        }
    </style>
    <script type="text/javascript">
        var hoatdong=null;  
        function thaydoimau(id,value){
            var obj= document.getElementById(id);
            obj.style.backgroundColor = value;

        }
        document.getElementById('box1').onclick=
        document.getElementById('box2').onclick=
        document.getElementById('box3').onclick=

        function (){
            document.getElementById('colordlg').onclick();
            hoatdong=this.id;
        }
        document.getElementById('colordlg').onchange=function(){
            thaydoimau(hoatdong,colordlg.value);
        }
        
    </script>
</body>
</html>
